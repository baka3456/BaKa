  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BAYJID2</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      body {
        background: linear-gradient(to bottom, #897af8, #060031);
        font-family: 'Share Tech Mono', monospace;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        display: flex;
        justify-content: center;
        gap: 80px;
        background-color: #5b33aa;
        padding: 15px 30px;
        width: 100%;
        max-width: 100vw;
      }

      .navbar a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: bold;
        font-family: monospace;
        font-size: 20px;
        padding: 15px 10px;
        margin: 0 40px;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .navbar a.active {
        border-bottom: 2px solid #ffffff;
        color: #000000;
      }

      .navbar a:hover {
        text-shadow: 0 0 8px #ffffff;
        color: #292929;
      }

      /* Profile Block */
      .block {
        width: 400px;
        height: 580px;
        background-color: rgb(206, 185, 240);
        border: 2px solid white;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding-bottom: 20px;
        margin-top: 90px;
        animation: floatSmooth 5s ease-in-out infinite;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease;
      }

      .banner {
        width: 100%;
        height: 150px;
        background: url('https://i.pinimg.com/originals/14/c3/0a/14c30a7dfd597095952ce00ce5ceb328.gif') center/cover no-repeat;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ffffff;
        position: absolute;
        top: 110px;
        left: 20px;
      }

      h1 {
        color: #000033;
        font-size: 33px;
        margin-top: 45px;
        align-self: flex-start;
        margin-left: 20px;
      }

      .tagline {
        font-size: 16px;
        color: #888787;
        align-self: flex-start;
        margin-left: 20px;
        margin-top: -22px;
      }

      .trall, .locashon {
        font-size: 16px;
        align-self: flex-start;
        margin-left: 20px;
        margin-top: 10px;
      }

      .about {
        margin-top: 15px;
        background-color: #b7a6ce;
        padding: 10px 15px;
        border-radius: 8px;
        text-align: left;
        font-size: 20px;
        line-height: 1.5;
        color: #000000;
        max-width: 360px;
        align-self: center;
      }

      @keyframes floatSmooth {
        0%, 100% { transform: translateY(40px); }
        50% { transform: translateY(-40px); }
      }

      /* Thumbnail Section */
      h2 {
        margin-top: 60px;
        font-size: 28px;
        color: white;
      }

      .thumb-gallery {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        padding: 20px;
      }

      .thumb-gallery img {
        width: 500px;
        border-radius: 10px;
        border: 2px solid rgb(255, 255, 255);
        cursor: pointer;
        transition: all 0.4s ease;
      }

      .thumb-gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px 5px rgb(255, 255, 255);
      }

      /* Fade-in animation */
      .fade-in {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.6s ease-out;
      }

      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .modal.show {
        display: flex;
      }

      .modal img {
        max-width: 90vw;
        max-height: 80vh;
        border-radius: 10px;
        border: 3px solid white;
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
      }

      .modal.show img {
        transform: scale(1);
        opacity: 1;
      }

      .modal p {
        margin-top: 20px;
        font-size: 20px;
        color: white;
        text-align: center;
        opacity: 0;
        transition: opacity 0.4s ease 0.2s;
      }

      .modal.show p {
        opacity: 1;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar">
      <a href="#" class="active">Home</a>
    </div>

    <!-- Profile Block -->
    <div class="block">
      <div class="banner"></div>
      <img src="https://media.tenor.com/E2n40PIjRCQAAAAM/cat-cat-meme.gif" class="profile-pic">
      <h1>BAYJID2</h1>
      <div class="tagline">@bayjid2 ‚Ä¢ he/his</div>
      <div class="trall">üéÇ 26/6/2008</div>
      <div class="locashon">üåç Bangladesh (Dhaka)</div>
      <div class="about">
        Hi, I'm Bayjid. I'm passionate about gaming, video editing, and coding. I love creating, learning new skills, and exploring the world of technology every day.
      </div>
    </div>

    <!-- Thumbnail Section -->
    <h2 id="thumbnails">üé® My Thumbnails</h2>
    <div class="thumb-gallery">
      <img class="fade-in" src="https://i.postimg.cc/tgjvT8gT/Untitled-1.png" alt="Thumbnail 1">
      <img class="fade-in" src="https://i.postimg.cc/sXKFPsL1/Azooz-2.png" alt="Thumbnail 2">
      <img class="fade-in" src="https://i.postimg.cc/JnpgDKyk/Dhruv-Rathee.png" alt="Thumbnail 3">
      <img class="fade-in" src="https://i.postimg.cc/NFVzbMkG/New-Project.png" alt="Thumbnail 4">
      <img class="fade-in" src="https://i.postimg.cc/28YxnnDc/youtube-thumbnail-less-glitch.png" alt="Thumbnail 5">
    </div>

    <!-- Modal Viewer -->
    <div class="modal" id="imageModal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <p id="modalCaption"></p>
    </div>

    <script>
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      const modalCaption = document.getElementById('modalCaption');

      document.querySelectorAll('.thumb-gallery img').forEach(img => {
        img.addEventListener('click', () => {
          modal.style.display = 'flex';
          modalImg.src = img.src;
          modalCaption.textContent = img.alt;
          setTimeout(() => {
            modal.classList.add('show');
          }, 10);
        });
      });

      function closeModal() {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = 'none';
          modalImg.src = '';
          modalCaption.textContent = '';
        }, 300);
      }

      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
      });

      // ‚úÖ Fade-in effect when thumbnails appear
      const images = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.2
      });

      images.forEach(img => {
        observer.observe(img);
      });
    </script>
  </body>
  </html>
