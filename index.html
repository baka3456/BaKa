<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Block</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      height: 100dvb;
      overflow-x: hidden; /* ‚úÖ Prevent horizontal scroll */
      background: linear-gradient(to bottom, #897af8, #060031);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 80px;
      background-color: #5b33aa;
      padding: 15px 30px;
      width: 100%;
    }

    .navbar a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-family: monospace;
      font-size: 20px;
      padding: 15px 10px;
      border-bottom: 2px solid transparent;
      transition: all 3.3s ease;
    }

    .navbar a.active {
      border-bottom: 2px solid white;
      color: #000000;
    }

    .navbar a:hover {
      text-shadow: none;
      color: #292929;
    }

    .block {
      width: 400px;
      height: 580px;
      background-color: rgb(206, 185, 240);
      border: 2px solid white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 20px;
      margin-top: 90px;
      animation: floatSmooth 5s ease-in-out infinite;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .banner {
      width: 100%;
      height: 150px;
      background: url('https://i.pinimg.com/originals/14/c3/0a/14c30a7dfd597095952ce00ce5ceb328.gif') center/cover no-repeat;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff;
      position: absolute;
      top: 110px;
      left: 20px;
    }

    h1 {
      color: #000033;
      font-size: 33px;
      margin-top: 45px;
      align-self: flex-start;
      margin-left: 20px;
    }

    .tagline {
      font-size: 16px;
      color: #888787;
      align-self: flex-start;
      margin-left: 20px;
      margin-top: -22px;
    }

    .trall, .locashon {
      font-size: 16px;
      align-self: flex-start;
      margin-left: 20px;
      margin-top: 10px;
    }

    .about {
      margin-top: 15px;
      background-color: #b7a6ce;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: left;
      font-size: 20px;
      line-height: 1.5;
      color: #000000;
      max-width: 360px;
      align-self: center;
    }

    @keyframes floatSmooth {
      0%, 100% { transform: translateY(40px); }
      50% { transform: translateY(-40px); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="thumbnails.html">My Showcase</a>
  </div>

  <!-- Profile Card -->
  <div class="block">
    <div class="banner"></div>
    <img src="https://media.tenor.com/E2n40PIjRCQAAAAM/cat-cat-meme.gif" class="profile-pic">
    <h1>BaKa</h1>
    <div class="tagline">@te4t4t4e ‚Ä¢ he/his</div>
    <div class="trall">üéÇ 26/6/2010</div>
    <div class="locashon">üåç Bangladesh (Dhaka)</div>
    <div class="about">
      Hi, I'm Alvi. I'm passionate about gaming, video editing, and coding. I love creating, learning new skills, and exploring the world of technology every day.
    </div>
  </div>

</body>
</html>
