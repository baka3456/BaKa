<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Thumbnails</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      height: 100dvb;
      background: linear-gradient(to bottom, #7766ff, #060031);
      font-family: 'Share Tech Mono', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #3e305a;
      padding: 15px 30px;
      width: 100%;
      max-width: 100vw;
    }

    .navbar a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-family: monospace;
      font-size: 20px;
      padding: 15px 10px;
      margin: 0 40px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .navbar a.active {
      border-bottom: 2px solid #3939ad;
      color: #000000;
    }

    .navbar a:hover {
      text-shadow: 0 0 8px #7979e6;
      color: #292929;
    }

    h2 {
      margin-top: 40px;
    }

    .thumb-gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      padding: 20px;
    }

    .thumb-gallery img {
      width: 500px;
      border-radius: 10px;
      border: 2px solid rgb(255, 255, 255);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .thumb-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px 5px rgb(255, 255, 255);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      border: 3px solid white;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .modal.show img {
      transform: scale(1);
      opacity: 1;
    }

    .modal p {
      margin-top: 20px;
      font-size: 20px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease 0.2s;
    }

    .modal.show p {
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="#" class="active">My Showcase</a>
  </div>

  <h2>ðŸŽ¨ My Thumbnails</h2>
  <div class="thumb-gallery">
    <img src="https://i.postimg.cc/tgjvT8gT/Untitled-1.png" alt="Thumbnail 1:Made a PC build thumbnail inspired by a tech YouTuber">
    <img src="https://i.postimg.cc/sXKFPsL1/Azooz-2.png" alt="Thumbnail 2: inspired by youtuber AZOOZ.">
    <img src="https://i.postimg.cc/JnpgDKyk/Dhruv-Rathee.png" alt="Thumbnail 3: inspired by youtuber Dhruv Rathee. video title: (Reality of Indian Beggars | Indiaâ€™s Darkest Secret | Dhruv Rathee)">
    <img src="https://i.postimg.cc/NFVzbMkG/New-Project.png" alt="Thumbnail 4: idk about this Thumbnails">
    <img src="https://i.postimg.cc/28YxnnDc/youtube-thumbnail-less-glitch.png" alt="Thumbnail 5: iInspired by a YouTuber whose name I canâ€™t recall. The video title was something like â€˜How Daquavis Cheats in All His Videos."">
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="">
    <p id="modalCaption"></p>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');

    document.querySelectorAll('.thumb-gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalCaption.textContent = img.alt;

        // Delay to apply animation after display
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      });
    });

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        modalImg.src = '';
        modalCaption.textContent = '';
      }, 300); // Matches transition time
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
