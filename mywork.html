<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work - Alvi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://i.postimg.cc/prk6zCr8/download-1.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay, .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
    }

    .blur-bg {
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      z-index: 3;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 30px;
      max-width: 1200px;
      margin: 0 auto;
      animation: slideFadeIn 0.8s ease;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .photo-box {
      position: relative;
      width: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      opacity: 1;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo-box:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    /* Reused animation from About section */
    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(50px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideFadeOut {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(50px) scale(0.95); }
    }

    .slide-out {
      animation: slideFadeOut 0.5s ease forwards;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      animation: slideFadeIn 0.3s ease-in-out;
    }

    .modal-content {
      display: flex;
      flex-wrap: wrap;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      animation: slideFadeIn 0.3s ease-in-out;
    }

    .modal img {
      max-width: 100%;
      border-radius: 10px;
      margin-right: 20px;
      max-height: 80vh;
    }

    .info-panel {
      color: #ddd;
      max-width: 300px;
    }

    .info-panel h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .photo-box { width: 90%; }
      h1 { font-size: 32px; }
      .modal-content { flex-direction: column; align-items: center; }
      .modal img { margin: 0 0 20px 0; }
      .info-panel { text-align: center; }
    }
  </style>
</head>
<body>
<div id="page-container">

  <div class="overlay"></div>
  <div class="blur-bg"></div>

  <a href="#" class="back-button" onclick="goBackAnimated()">‚üµ Back</a>

  <div class="content" id="mainContent">
    <h1>My Work</h1>
    <div class="gallery">

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/90Qhn4yZ/youtube-thumbnail-less-glitch.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/90Qhn4yZ/youtube-thumbnail-less-glitch.png" alt="Thumbnail" />
      </div>

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/9MJdhSwK/azooz-forgive-me.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/9MJdhSwK/azooz-forgive-me.png" alt="Thumbnail" />
      </div>

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/QCzcBTbq/Azooz-2.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/QCzcBTbq/Azooz-2.png" alt="Thumbnail" />
      </div>

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/KcpPp62g/Dhruv-Rathee.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/KcpPp62g/Dhruv-Rathee.png" alt="Thumbnail" />
      </div>

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/BQdx42tS/New-Project.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/BQdx42tS/New-Project.png" alt="Thumbnail" />
      </div>

      <div class="photo-box" onclick="openModal('https://i.postimg.cc/7Z0S6bTg/Untitled-1.png', 'üí° My New Project thumbnail created in Photoshop. Includes bold text, blue glow, and gradient background.')">
        <img src="https://i.postimg.cc/7Z0S6bTg/Untitled-1.png" alt="Thumbnail" />
      </div>

    </div>
  </div>

  <div class="modal" id="thumbnailModal">
    <span class="close-btn" onclick="closeModal()">√ó</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Big Thumbnail" />
      <div class="info-panel">
        <h2>Thumbnail Info</h2>
        <p id="thumbnailInfo">Loading info...</p>
      </div>
    </div>
  </div>

</div>

<script>
  function openModal(imageSrc, infoText) {
    document.getElementById('modalImg').src = imageSrc;
    document.getElementById('thumbnailInfo').textContent = infoText;
    document.getElementById('thumbnailModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('thumbnailModal').style.display = 'none';
  }

  function goBackAnimated() {
    const content = document.getElementById("mainContent");
    content.classList.add("slide-out");
    content.addEventListener("animationend", () => {
      window.location.href = "index.html";
    }, { once: true });
  }
</script>
</body>
</html>
