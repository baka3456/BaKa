<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Alvi</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/QCJ2XbH4/cat-cat-meme-unscreen.gif">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://i.postimg.cc/prk6zCr8/download-1.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .overlay,
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
    }

    .blur-bg {
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      z-index: 3;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
      animation: slideFadeIn 0.8s ease;
    }

    .slide-fade-out {
      animation: slideFadeOut 0.6s ease forwards;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 40px;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 20px 30px;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, background 0.3s;
      min-width: 260px;
    }

    .social-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .social-button img {
      width: 32px;
      height: 32px;
    }

    .email-section {
      margin-top: 60px;
      text-align: center;
      font-size: 22px;
      font-weight: 500;
      white-space: nowrap;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(50px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideFadeOut {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(50px) scale(0.95); }
    }

    @media (max-width: 768px) {
      .social-buttons {
        flex-direction: column;
        align-items: center;
      }

      .email-section {
        font-size: 18px;
      }
    }

    .label {
      display: inline-block;
      min-width: 70px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="blur-bg"></div>

  <a href="index.html" class="back-button">‚üµ Back</a>

  <div class="content" id="pageContent">
    <h1>Contact Me</h1>
    <div class="social-buttons">
      <a class="social-button" href="https://discord.com/users/1280046690182631428" target="_blank">
        <img src="https://i.postimg.cc/vZPDGVQq/pngimg-com-discord-PNG3.png" alt="Discord" />
        Discord
      </a>
      <a class="social-button" href="https://twitter.com" target="_blank">
        <img src="https://i.postimg.cc/zDSzJg7C/Logo-of-Twitter-svg.png" alt="Twitter" />
        Twitter (X)
      </a>
      <a class="social-button" href="https://youtube.com" target="_blank">
        <img src="https://i.postimg.cc/DfghVKf5/social-06-512.webp" alt="YouTube" />
        YouTube
      </a>
      <a class="social-button" href="https://instagram.com" target="_blank">
        <img src="https://i.postimg.cc/KYBXJ6sP/Instagram-logo-2022-svg.webp" alt="Instagram" />
        Instagram
      </a>
      <a class="social-button" href="https://tiktok.com" target="_blank">
        <img src="https://i.postimg.cc/ZqrgrrCj/Social-media-Tiktok-512.webp" alt="TikTok" />
        TikTok
      </a>
    </div>

    <div class="email-section">
      <span class="label">Email:</span>
      <span class="animated-text"></span><span class="cursor">|</span>
    </div>
  </div>

  <script>
    // Typing effect
    const phrases = ["bayjid00002@gmail.comm"];
    const typingElement = document.querySelector(".animated-text");
    let currentPhraseIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentPhrase = phrases[currentPhraseIndex];
      if (isDeleting) {
        currentCharIndex--;
        if (currentCharIndex === 0) {
          isDeleting = false;
        }
      } else {
        currentCharIndex++;
        if (currentCharIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1200);
          return;
        }
      }

      typingElement.textContent = currentPhrase.substring(0, currentCharIndex);
      setTimeout(typeEffect, isDeleting ? 60 : 100);
    }

    document.addEventListener("DOMContentLoaded", typeEffect);

    // SlideFadeOut on Back button
    document.querySelector('.back-button').addEventListener('click', function (e) {
      e.preventDefault();
      const content = document.getElementById("pageContent");
      content.classList.add("slide-fade-out");
      setTimeout(() => {
        window.location.href = this.href;
      }, 600);
    });
  </script>
</body>
</html>
